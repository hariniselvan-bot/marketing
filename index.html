<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Loading</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:Arial, sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle at top,#2b0a5c,#05060c);
color:white;
overflow:hidden;
}

/* GLOW EFFECT */
.glow{
position:absolute;
width:450px;
height:450px;
background:#9d4edd;
filter:blur(180px);
opacity:.35;
}

/* CENTER BOX */
.loader-container{
text-align:center;
z-index:2;
}

/* LOGO */
.logo img{
width:150px;
margin-bottom:30px;
filter:drop-shadow(0 0 20px #9d4edd);
}

/* LOADER */
.spinner{
width:80px;
height:80px;
border-radius:50%;
border:4px solid rgba(255,255,255,.15);
border-top:4px solid #c77dff;
border-right:4px solid #9d4edd;
animation:spin 1.1s linear infinite;
margin:auto;
}

@keyframes spin{
to{transform:rotate(360deg)}
}

.loading-text{
margin-top:18px;
font-size:14px;
letter-spacing:3px;
color:#bbb;
}
</style>
</head>

<body>

<div class="glow"></div>

<div class="loader-container">

<div class="logo">
<img src="logo.webp" alt="Stackly Logo">
</div>

<div class="spinner"></div>

<div class="loading-text">LOADING...</div>

</div>

<script>
setTimeout(function(){
    window.location.href = "home.html";
}, 3000);
</script>

</body>
</html>
